<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>student_center</title>
    <link rel="stylesheet" type="text/css" href="css/stu_info.css" />
    <script type="text/javascript" src="js/stu_info.js"></script>
    <script src="js/jquery.js"></script>

</head>

<body background="./image/stu_info_new.jpg">
    <div class="secondbg">
        <div class="first_title">
            <div style="float:left;">

                <button style="color:rgb(49, 120, 133);" id="return_tiku" style="cursor:pointer" onclick="javascript:window.location.href='index.html';">四则运算题库</button>
            
            </div>          

        </div>
        <div id="personal_center">

            <h1 style="color:#000;" id="usercenter" class="leixing" style="float:none" text-align="center;" width="120px;" height="28px;">个人中心</h1>

        </div>
        <div class="huixian"></div>
        <div class="usermessage">
            <script>
                show_information();//用于显示信息
            </script>
        
                <p id="user_name" class="user_mes">姓名：<i id="p_name"> </i></p>
                <p id="user_number" class="user_mes">学号：<i id="p_number"></i></p>
                <p id="user_class" class="user_mes">年级：<i id="p_class"></i></p>
            
        </div>

        <div class="huixian"></div>

            <div id="select_button">

                    <!-- 显示总的信息 -->
                    <div id="show_mes">
                            <button class="btn_show" style="cursor:pointer" onclick="show_allnum()">做题总数</button>
                            <p id="show_span1" style="color: #000;"></p>
                    </div>
                    <div id="show_mes">
                            <button class="btn_show" style="cursor:pointer" onclick="show_alltime()">做题总时长</button>
                            <p id="show_span2" style="color: #000;"></p>
                    </div>
                    <div id="show_mes">
                            <button class="btn_show" style="cursor:pointer" onclick="show_percent()">正确率</button>
                            <p id="show_span3" style="color: #000;"></p>
                    </div>

                    <!-- 显示详细信息 -->
                    <div id="show_record">

                            <p class="btn_show_rec" >做题记录</button>

                            <div class="empty"></div>

                            <div id="show_table">
                                <div class="xueqi_select">
                                        <h3  class="xueqi" text-align="left;" >学期选择</h3>
                                        <div class="mihuixian"></div>
                                            <button class="sel_grade" style="cursor:pointer" id="btn101" onclick="tableload('1');" >一年级上学期</button>
                                            <button class="sel_grade" style="cursor:pointer" id="btn102" onclick="tableload('2');" >一年级下学期</button>
                                            <br>
                                            <br>
                                            <div class="mihuixian"></div>
                                            <button class="sel_grade" style="cursor:pointer" id="btn101" onclick="tableload('3');" >二年级上学期</button>
                                            <button class="sel_grade" style="cursor:pointer" id="btn102" onclick="tableload('4');" >二年级下学期</button>
                                            <br>
                                            <br>
                                            <div class="mihuixian"></div>
                                            <button class="sel_grade" style="cursor:pointer" id="btn101" onclick="tableload('5');" >三年级上学期</button>
                                            <button class="sel_grade" style="cursor:pointer" id="btn102" onclick="tableload('6');" >三年级下学期</button>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
        
                                </div><!-- xueqi_select end -->
                            <div id="right_table">
                               <!-- 显示表格的地方 -->
                                
                            </div><!-- right_table end -->
    
                            </div><!-- show_table end -->
                               
                        </div><!-- show_record end -->
                        <div class="empty"></div>
                        <div class="empty"></div>      
            </div><!-- select_button end -->
    </div><!-- secondbg end -->
</body>

</html>
